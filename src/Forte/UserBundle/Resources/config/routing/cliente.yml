cliente:
    pattern:  /
    defaults: { _controller: "UserBundle:Cliente:index" }

cliente_show:
    pattern:  /{id}/show
    defaults: { _controller: "UserBundle:Cliente:show" }

cliente_new:
    pattern:  /new
    defaults: { _controller: "UserBundle:Cliente:new" }

cliente_create:
    pattern:  /create
    defaults: { _controller: "UserBundle:Cliente:create" }
    requirements: { _method: post }

cliente_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "UserBundle:Cliente:edit" }

cliente_update:
    pattern:  /{id}/update
    defaults: { _controller: "UserBundle:Cliente:update" }
    requirements: { _method: post|put }

cliente_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "UserBundle:Cliente:delete" }
    requirements: { _method: post|delete }
